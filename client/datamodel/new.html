<md-dialog aria-label="New Field">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{sessionData.appData.datamodel_add_field}}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.datamodel_field_type}}</label>
                    <md-select ng-model="field.type" ng-required="true">
                        <md-option ng-repeat="field_type in field_types" ng-value="field_type.type">{{field_type.translated_name}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.datamodel_field_name}}</label>
                    <input type="text" ng-required="true" ng-model="field.technical_name" md-minlength="0" ng-minlength="0" md-maxlength="100" ng-maxlength="100" rows="3">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                {{sessionData.appData.cancel}}
            </md-button>
            <md-button ng-click="answer(technical_name)">
                {{sessionData.appData.ok}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
