<md-content class="md-padding" layout-xs="row" layout="row">
    <section ng-repeat="application in sessionData.applications" flex layout-align="center center" style="text-align: center;" layout-wrap>
        <md-button class="md-fab md-primary" aria-label="{{application.name}}" ng-click="open(application._id)">
            <md-icon>{{application.icon}}</md-icon>
        </md-button>
    </section>
</md-content>
