<md-content>
  <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >

    <md-grid-tile ng-repeat="application in sessionData.applications"
                  md-colspan-sm="1"
                  md-colspan-xs="1" ng-click="open(application._id)">
      <md-icon ng-style="{color: !font.theme && font.color, 'font-size': '48px', height: '48px'}">{{application.icon}}
      </md-icon>
      <md-grid-tile-footer><h3>{{application.name}}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</md-content>
