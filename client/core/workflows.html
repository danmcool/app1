<md-content flex="auto" ng-class="sessionData.userData.properties.theme">
    <div layout="row">
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
        <div layout-padding flex layout="column" class="fade">
            <md-card ng-repeat="workflow in workflows">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{workflow.translated_name}}</span>
                        <span class="md-body-1">{{workflow.translated_description}}</span>
                    </md-card-title-text>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-fab md-primary" aria-label="Open" ng-click="open(workflow.startup_form_id)">
                            <md-icon>{{workflow.icon}}</md-icon>
                        </md-button>
                    </md-card-actions>
                </md-card-title>
            </md-card>
        </div>
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
    </div>
</md-content>
