<md-content flex="auto" ng-class="sessionData.userData.properties.theme">
    <div layout="row">
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
        <div layout-padding flex layout="column" class="fade">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <span md-colors="{'color': 'primary-50'}">{{sessionData.appData.workflow}}</span>
                </div>
            </md-toolbar>
            <form>
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.new_workflow_name}}</label>
                    <input type="text" ng-disabled="false" ng-required="false" name="appicon" ng-model="workflow.name[sessionData.userData.properties.language]" md-minlength="0" ng-minlength="0" md-maxlength="100" ng-maxlength="100">
                    <md-icon ng-click="editText(workflow,'name', false)">language</md-icon>
                </md-input-container>
                <md-input-container>
                    <label>{{sessionData.appData.app_icon}}</label>
                    <input type="text" ng-disabled="false" ng-required="false" name="appicon" ng-model="workflow.icon" md-minlength="0" ng-minlength="0" md-maxlength="100" ng-maxlength="100">
                    <md-icon>{{workflow.icon}}</md-icon>
                </md-input-container>
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.workflow_description}}</label>
                    <textarea type="text" ng-disabled="false" ng-required="false" name="appicon" ng-model="workflow.description[sessionData.userData.properties.language]" md-minlength="0" ng-minlength="0" md-maxlength="2000" ng-maxlength="2000" rows="4"></textarea>
                    <md-icon ng-click="editText(application, 'description', true)">language</md-icon>
                </md-input-container>
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.startup_form}}</label>
                    <md-select ng-model="workflow.startup_form">
                        <md-option ng-repeat="form in workflow.forms" ng-value="form._id">{{form.translated_name}}</md-option>
                    </md-select>
                </md-input-container>
                <md-list>
                    <md-list-item class="md-2-line" ng-click="newForm()">
                        <div class="md-list-item-text">
                            <h3>{{sessionData.appData.new_form}}</h3>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">{{sessionData.appData.list_form}}</md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="form in workflow.forms">
                        <div class="md-list-item-text">
                            <h3>{{form.translated_name}}</h3>
                        </div>
                        <md-button class="md-secondary" ng-click="editForm(form._id)" aria-label="Edit">
                            <md-icon>edit</md-icon>
                        </md-button>
                        <md-button class="md-secondary" ng-click="delete(form)" aria-label="Delete">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </md-list-item>
                </md-list>
                <md-button flex-gt-xs type="submit" ng-click="save()" class="md-primary">{{sessionData.appData.save}}</md-button>
            </form>
        </div>
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
    </div>
</md-content>
