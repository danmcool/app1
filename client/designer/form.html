<md-content flex="auto" ng-class="sessionData.userData.properties.theme">
    <div layout="row">
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
        <div layout-padding flex layout="column" class="fade">
            <form>
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.new_form_name}}</label>
                    <input type="text" ng-disabled="false" ng-required="false" name="appicon" ng-model="form.name[sessionData.userData.properties.language]" md-minlength="0" ng-minlength="0" md-maxlength="100" ng-maxlength="100">
                    <md-icon ng-click="editText(form,'name', false)">language</md-icon>
                </md-input-container>
                <div ng-cloak layout="column">
                    <div ng-repeat="section in form.display" layout="row" layout-xs="column">
                        <div ng-repeat="block in section.blocks" layout="column" flex="auto">
                            <div ng-repeat="field in block.fields" flex="auto">
                                <md-button flex="auto" ng-click="editField(field)">{{field.name}}</md-button>
                            </div>
                            <div flex="auto">
                                <md-button flex="auto" ng-click="newField(block.fields)">
                                    <md-icon>add</md-icon>
                                </md-button>
                            </div>
                        </div>
                        <div flex="auto">
                            <md-button flex="auto" ng-click="newBlock(section.blocks)">
                                <md-icon>add</md-icon>
                            </md-button>
                        </div>
                    </div>
                    <div flex="auto">
                        <md-button flex="auto" ng-click="newSection()">
                            <md-icon>add</md-icon>
                        </md-button>
                    </div>
                </div>
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.workflow_description}}</label>
                    <textarea type="text" ng-disabled="false" ng-required="false" name="appicon" ng-model="application.description[sessionData.userData.properties.language]" md-minlength="0" ng-minlength="0" md-maxlength="2000" ng-maxlength="2000" rows="4"></textarea>
                    <md-icon ng-click="editText(application, 'description', true)">language</md-icon>
                </md-input-container>
                <md-list>
                    <md-list-item class="md-2-line" ng-click="newWorkflow()">
                        <div class="md-list-item-text">
                            <h3>{{sessionData.appData.new_workflow}}</h3>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">{{sessionData.appData.choose_workflow}}</md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="form in workflow.forms">
                        <div class="md-list-item-text">
                            <h3>{{form.translated_name}}</h3>
                        </div>
                        <md-button class="md-secondary" ng-click="editForm(form._id)" aria-label="Edit">
                            <md-icon>edit</md-icon>
                        </md-button>
                        <md-button class="md-secondary" ng-click="delete(form)" aria-label="Delete">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </md-list-item>
                </md-list>
                <md-button flex-gt-xs type="submit" ng-click="save()" class="md-primary">{{sessionData.appData.save}}</md-button>
            </form>
        </div>
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
    </div>
</md-content>
