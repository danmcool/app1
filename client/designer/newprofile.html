<md-dialog aria-label="New Profile">
    <form ng-cloak name="formNew">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{sessionData.appData.application_add_profile}}</h2>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.new_datamodel_name}}</label>
                    <input type="text" ng-required="true" ng-model="profile.name" md-minlength="1" ng-minlength="1" md-maxlength="100" ng-maxlength="100">
                </md-input-container>
                <md-input-container flex="auto" class="md-block">
                    <md-switch ng-model="profile.public">{{sessionData.appData.application_profile_is_public}}</md-switch>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                {{sessionData.appData.cancel}}
            </md-button>
            <md-button ng-disabled="formNew.$invalid" ng-click="answer(profile)">
                {{sessionData.appData.ok}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
