<md-content flex="auto" ng-class="sessionData.userData.properties.theme">
    <div layout="row">
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
        <div layout-padding flex layout="column" class="fade">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <span md-colors="{'color': 'primary-50'}">{{sessionData.appData.app_profiles}}</span>
                </div>
            </md-toolbar>
            <form name="appSecForm">
                <md-input-container flex="auto" class="md-block">
                    <label>{{sessionData.appData.default_profile}}</label>
                    <md-select ng-model="application.default_profile" ng-required="(application.profiles.length > 0)">
                        <md-option ng-repeat="profile in application.profiles" ng-value="profile._id">{{profile.translated_name}}</md-option>
                    </md-select>
                </md-input-container>
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{sessionData.appData.new_profile}}</span>
                        </md-card-title-text>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-fab md-primary" ng-click="newProfile()" aria-label="New Profile">
                                <md-icon>add</md-icon>
                            </md-button>
                        </md-card-actions>
                    </md-card-title>
                </md-card>
                <md-card ng-repeat="profile in application.profiles">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{profile.translated_name}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-fab md-primary" ng-click="editProfile(form._id)" aria-label="Edit">
                            <md-icon>edit</md-icon>
                        </md-button>
                        <md-button class="md-fab md-primary" ng-click="deleteProfile($index)" aria-label="Delete">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </md-card-actions>
                </md-card>
                <div layout="row" layout-align="end" flex>
                    <md-button ng-disabled="appSecForm.$invalid" type="submit" ng-click="save()" class="md-primary">{{sessionData.appData.save}}</md-button>
                </div>
            </form>
        </div>
        <div hide-xs flex-sm="10" flex-gt-sm="15"></div>
    </div>
</md-content>
