<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="/stylesheets/style.min.css" />
    <link rel="stylesheet" href="/stylesheets/angularjs-material-carousel.min.css" />
</head>

<body ng-app="home" ng-cloak md-theme="{{sessionData.userData.properties.theme}}" ng-controller="HomeCtrl">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <script defer src="/javascripts/angularjs-material-carousel.min.js"></script>

    <script src="index.js"></script>
    <script defer src="welcome.js"></script>
    <script defer src="products.js"></script>
    <script defer src="register.js"></script>
    <script defer src="translation.js"></script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-100961550-1', 'auto');
        ga('send', 'pageview');

    </script>

    <md-toolbar md-scroll-shrink md-colors="{'background': 'primary-50', 'color': 'primary-800'}" style="position: fixed">
        <div class="md-toolbar-tools">
            <md-button layout-padding class="md-no-focus" aria-label="App1" ng-href="/app/#!login">
                {{sessionData.applicationName}}
            </md-button>
            <span flex></span>
            <md-button layout-padding class="md-no-focus" aria-label="Products" ng-href="#!welcome">
                {{sessionData.appData.home}}
            </md-button>
            <md-button layout-padding class="md-no-focus" aria-label="Products" ng-href="#!products">
                {{sessionData.appData.homepage_products}}
            </md-button>
            <md-button layout-padding class="md-no-focus" aria-label="Products" ng-href="#!register">
                {{sessionData.appData.register}}
            </md-button>
            <md-button layout-padding class="md-no-focus" aria-label="Products" ng-href="/authentication/open?pid=5a9c2e7864916446b1fc6857">
                {{sessionData.appData.homepage_contact}}
            </md-button>
        </div>
    </md-toolbar>

    <md-content flex ng-view style="top:50px"></md-content>
</body>

</html>
