<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheets/angular-material.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body ng-app="app1" ng-cloak md-theme="{{sessionData.dynamicTheme}}" ng-controller="AppCtrl">
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/angular.min.js"></script>
    <script src="/javascripts/angular-route.min.js"></script>
    <script src="/javascripts/angular-resource.min.js"></script>
    <script src="/javascripts/angular-animate.min.js"></script>
    <script src="/javascripts/angular-aria.min.js"></script>
    <script src="/javascripts/angular-messages.min.js"></script>
    <script src="/javascripts/angular-material.min.js"></script>
    <script src="/javascripts/ng-infinite-scroll.min.js"></script>
    <script src="index.js"></script>
    <script src="core/login.js"></script>
    <script src="core/register.js"></script>
    <script src="core/applications.js"></script>
    <script src="core/workflows.js"></script>
    <script src="core/forms.js"></script>
    <md-toolbar md-scroll-shrink class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
                <md-icon>menu</md-icon>
            </md-button>
            <h2>
          <span>Application ONE</span>
        </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="User" ng-click="toggleRight()">
                <md-icon>person</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
        <md-content layout-padding layout="column">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Choose an application</h1>
            </md-toolbar>
            <md-button ng-href="#applications" class="md-primary" style="text-align: left" ng-click="closeLeft()">HOME
            </md-button>

            <div ng-repeat="application in sessionData.applications">
                <md-button ng-href="#workflows/{{application._id}}" class="md-primary" style="text-align: left" ng-click="closeLeft()">{{application.name}}
                </md-button>
            </div>
        </md-content>
    </md-sidenav>
    <md-sidenav class="md-sidenav-right" md-component-id="right" md-whiteframe="4">
        <md-content layout-padding layout="column">
            <md-toolbar ng-if="!sessionData.userData" class="md-theme-indigo">
                <h1 class="md-toolbar-tools">User</h1>
            </md-toolbar>
            <md-toolbar ng-if="sessionData.userData" class="md-theme-indigo">
                <h1 class="md-toolbar-tools">{{sessionData.userData.title}}</h1>
            </md-toolbar>
            <md-button ng-if="!sessionData.userData" ng-href="#login" class="md-primary" style="text-align: left" ng-click="closeRight()">Login</md-button>
            <md-button ng-if="!sessionData.userData" ng-href="#register" class="md-primary" style="text-align: left" ng-click="closeRight()">Register</md-button>
            <md-button ng-if="sessionData.userData && sessionData.userData.isAdmin" ng-href="/admin" class="md-primary" style="text-align: left" ng-click="closeRight()">Administration</md-button>
            <md-button ng-if="sessionData.userData && sessionData.userData.isPrivate" ng-href="/user" class="md-primary" style="text-align: left" ng-click="closeRight()">User Profile</md-button>
            <md-button ng-if="sessionData.userData && sessionData.userData.isPublic" ng-href="/admin" class="md-primary" style="text-align: left" ng-click="closeRight()">Information</md-button>
            <md-button ng-if="sessionData.userData" ng-href="/" class="md-primary" style="text-align: left" ng-click="logout()">Logout</md-button>
        </md-content>
    </md-sidenav>
    <md-content ng-view md-theme="{{sessionData.dynamicTheme}}">
    </md-content>
</body>

</html>
